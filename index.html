<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabulador</title>
  
  <!-- Agregar la fuente Poppins desde Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #4a90e2;
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      text-transform: uppercase;
    }
    .tabla-datos {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    .tabla-datos th, .tabla-datos td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .tabla-datos th {
      background-color: #4a90e2;
      color: #fff;
    }
    .total {
      text-align: right;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
    .denominaciones {
      margin-top: 20px;
      font-size: 18px;
    }
    .denominaciones p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Tabulador</h1>

  <table class="tabla-datos">
    <thead>
      <tr>
        <th>Sucursal</th>
        <th>Responsable</th>
        <th>Fecha</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tbodyResultados">
      <!-- Datos dinámicos se agregan aquí -->
    </tbody>
  </table>

  <p class="total" id="totalAcumulado">Total Acumulado: $0</p>

  <div class="denominaciones">
    <p>Total por Denominaciones:</p>
    <p>$1000: <span id="total1000">0</span></p>
    <p>$500: <span id="total500">0</span></p>
    <p>$200: <span id="total200">0</span></p>
    <p>$100: <span id="total100">0</span></p>
    <p>$50: <span id="total50">0</span></p>
    <p>$20: <span id="total20">0</span></p>
    <p>Monedas: <span id="totalMonedas">0</span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    let totalGeneral = 0;
    let totalBilletes = {
      mil: 0,
      quinientos: 0,
      doscientos: 0,
      cien: 0,
      cincuenta: 0,
      veinte: 0,
      monedas: 0
    };
    const resultadosTabla = [];

    function agregarFilaTabla(sucursal, responsable, fecha, total) {
      resultadosTabla.push({ sucursal, responsable, fecha, total });
      resultadosTabla.sort((a, b) => {
        if (a.fecha === b.fecha) {
          return a.sucursal.localeCompare(b.sucursal);
        }
        return a.fecha.localeCompare(b.fecha);
      });

      const tbody = document.getElementById('tbodyResultados');
      tbody.innerHTML = '';
      resultadosTabla.forEach(({ sucursal, responsable, fecha, total }) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `<td>${sucursal}</td><td>${responsable}</td><td>${fecha}</td><td>$${total.toLocaleString('es-MX')}</td>`;
        tbody.appendChild(fila);
      });

      document.getElementById('totalAcumulado').textContent = `Total Acumulado: $${totalGeneral.toLocaleString('es-MX')}`;
    }

    function procesarQR(qrDataText) {
      try {
        const qrData = JSON.parse(qrDataText);

        agregarFilaTabla(qrData.sucursal, qrData.responsable, qrData.fecha, qrData.total);

        totalGeneral += qrData.total;
        document.getElementById('totalAcumulado').textContent = `Total Acumulado: $${totalGeneral.toLocaleString('es-MX')}`;

        totalBilletes.mil += qrData.billetes.mil;
        totalBilletes.quinientos += qrData.billetes.quinientos;
        totalBilletes.doscientos += qrData.billetes.doscientos;
        totalBilletes.cien += qrData.billetes.cien;
        totalBilletes.cincuenta += qrData.billetes.cincuenta;
        totalBilletes.veinte += qrData.billetes.veinte;
        totalBilletes.monedas += qrData.billetes.monedas;

        Object.entries(totalBilletes).forEach(([key, value]) => {
          document.getElementById(`total${key.charAt(0).toUpperCase() + key.slice(1)}`).textContent = value;
        });
      } catch (error) {
        alert('Error al procesar el QR. Verifica el formato.');
      }
    }
  </script>
</body>
</html>
